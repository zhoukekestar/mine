<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Mine by zhoukekestar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" media="screen">
    <style type="text/css">
    form, #output{
      width: 50em;
          margin: 5em auto;
    }
    form > * {
      margin-bottom: 10px;
    }
    .input-group label {
      color: #33A5F1;
    }
    select,input,button {
      width: 100%;
          border-radius: .2em;
          padding: .5em;
          box-sizing: border-box;
          box-shadow: none;
          border: solid 1px #33A5F1;
          color: #33A5F1;
    }
    button {
      background-color: #33A5F1;
      color: #fff;
      width: 20em;
      margin: auto;
      display: block;
    }
    </style>
  </head>
  <body>
    
    <form>
      <select name='plat'>
        <option value='' data-question='none'>--- Please select ---</option>
        <option value='http://www.163.com/1440485948090' data-questions='[1]'>163</option>
        <option value='http://www.qq.com/1440485948090' data-questions='[2]'>QQ</option>
      </select>
      <div class='input-group'>
        <label>No Questions selected.</label>
        <input name='answer'>
      </div>
      <button id='getResult'>Get Result!</button>
    </form>
    <div id='output'></div>
    
    <script src='//cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/md5.js'></script>
    <script src='./questions.js'></script>
    <script>
      var $ = function(se) {
        return document.querySelector(se);
      };
      var val;

      $('select[name="plat"]').onchange = function(e) {
        val = this.value;
        var questions = this.selectedOptions[0].getAttribute('data-questions');
        $('.input-group label').innerHTML = 'Questions: ' + getQuestions(questions);
      };

      $('form').onsubmit = function(e) {
        e.preventDefault();
        var answer = $('input[name="answer"]').value;
        var result = CryptoJS.MD5(val + answer);
        $('#output').innerHTML = result.toString();
      };

    </script>

  </body>
</html>
